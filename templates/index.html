<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .text {
            font-family: Helvetica, Arical, sans-serif;
            margin: 0.75em;
            font-size: 1.5em;
            width: 100%;
        }
        input[type="image"]{
            display: inline-block;
            height: 300px;
            margin: 25px;
        }
        input[type="file"]{
            margin-left: 1.25em;
        }
    </style>
</head>
<body>
    <div class='demo_form'>
        <form enctype="multipart/form-data" method="post" name='image_data' action="{{ url_for('index') }}">
            <p class='text'>Choose file: </p>
            <input type='file' name='img'>
            <input type = 'submit' value = 'Add style'>
        </form>
    </div>
    <br>
    <!-- Here will be the result -->

    {% if link is defined %}
        <div class='image-container'>
          <img src="{{ link }}" class="image"> 
        </div>
    {% endif %}
</body>
</html>
